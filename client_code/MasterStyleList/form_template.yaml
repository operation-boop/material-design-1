# Anvil Form Designer Configuration
# This YAML shows the visual structure for MasterStyleList form
# In Anvil's visual designer, you would drag these components

container:
  type: ColumnPanel
  
components:
  # Header
  - type: ColumnPanel
    name: header_panel
    spacing_above: small
    spacing_below: small
    background: theme:Primary
    
    components:
      - type: FlowPanel
        components:
          - type: Label
            text: "Master Styles"
            font_size: 24
            bold: true
            foreground: white
          
          - type: Spacer
            width: auto
          
          - type: Button
            name: new_style_button
            text: "+ New Style"
            role: filled-button
            icon: fa:plus
  
  # Filters
  - type: ColumnPanel
    name: filters_panel
    spacing_above: small
    spacing_below: small
    background: theme:Light Gray
    
    components:
      - type: Label
        text: "Filters:"
        bold: true
      
      - type: FlowPanel
        components:
          - type: DropDown
            name: client_filter_dropdown
            placeholder: "All Clients"
            width: 200
          
          - type: DropDown
            name: price_category_dropdown
            placeholder: "All Categories"
            width: 150
          
          - type: DropDown
            name: country_filter_dropdown
            placeholder: "All Countries"
            width: 150
          
          - type: Spacer
            width: 20
          
          - type: TextBox
            name: search_box
            placeholder: "Search ref ID, description, client..."
            width: 300
          
          - type: Button
            name: search_button
            text: "Search"
            icon: fa:search
          
          - type: Button
            name: clear_filters_button
            text: "Clear"
            role: secondary-color
  
  # Results count
  - type: Label
    name: results_count_label
    text: "Showing 0 styles"
    foreground: gray
    spacing_above: small
  
  # Style list (cards will be added programmatically)
  - type: ColumnPanel
    name: style_list_panel
    spacing_above: small
    spacing_below: small


# MasterStyleCard (repeating item template)
card_template:
  type: ColumnPanel
  name: style_card
  spacing_above: small
  spacing_below: small
  border: 1px solid #ddd
  background: white
  
  components:
    - type: FlowPanel
      spacing: standard
      
      components:
        # Image on the left
        - type: Image
          name: style_image
          height: 150
          width: 150
          display_mode: shrink_to_fit
        
        # Info on the right
        - type: ColumnPanel
          width: auto
          spacing: small
          
          components:
            - type: Label
              name: style_id_label
              text: "Style: MS-001"
              bold: true
              font_size: 16
            
            - type: Label
              name: client_ref_label
              text: "Client Ref: ABC-2024-SS-001"
              foreground: gray
            
            - type: Label
              name: client_label
              text: "Client: Zara UK (High) ðŸ‡¬ðŸ‡§"
              font_size: 14
            
            - type: Label
              name: description_label
              text: "Description: ..."
              font_size: 13
            
            - type: Label
              name: stats_label
              text: "SKUs: 15 variants | Active RFQs: 2"
              foreground: theme:Primary
              font_size: 12
            
            - type: Label
              name: created_label
              text: "Created: Jan 15, 2024 by John D."
              foreground: gray
              font_size: 11
            
            - type: FlowPanel
              spacing_above: small
              components:
                - type: Button
                  name: view_details_button
                  text: "View Details"
                  role: primary-color
                  icon: fa:eye
                
                - type: Button
                  name: quick_copy_button
                  text: "Quick Copy"
                  icon: fa:copy
                
                - type: Button
                  name: qr_code_button
                  text: "QR Code"
                  icon: fa:qrcode
